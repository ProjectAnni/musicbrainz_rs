# Optional github repository url, used mainly to generate changelog links
github = "https://github.com/oknozor/musicbrainz_rs"

# Optional contributor list
# intended to map git signature to github username
# and generate changelog links to their github profiles
authors = [
    { signature = "Paul Delafosse", username = "oknozor" },
]


# Optional changelog path ("CHANGELOG.md" if omitted)
changelog_path = "CHANGELOG.md"

# A list of command to run BEFORE creating a version.
# All change generated by those commands will be committed with the generated version commit.
# `%version` will be interpretted as your target version
pre_bump_hooks = [
    "sh -c \"./ci/check_branch.sh\"",
    "cargo test -- --test-threads 1",
    "cargo clippy",
    "cargo build --release",
    "cargo fmt --all",
    "cargo bump %version",
]


# A list of command to run AFTER creating a version.
# `%version` will be interpretted as your target version
post_bump_hooks = [
    "git push",
    "git push origin %version",
    "cargo package",
    "cargo publish"
]
